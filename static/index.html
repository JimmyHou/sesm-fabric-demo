<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SESM Fabric Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        margin: 0;
        padding: 0;
      }
      .app {
        max-width: 960px;
        margin: 0 auto;
        padding: 24px 16px 48px;
      }
      .card {
        background: #020617;
        border-radius: 16px;
        padding: 16px 18px;
        margin-bottom: 16px;
        border: 1px solid #1e293b;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.6);
      }
      .title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .subtitle {
        font-size: 13px;
        color: #9ca3af;
        margin-bottom: 16px;
      }
      .input-row {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }
      .input-row input {
        flex: 1;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #4b5563;
        background: #020617;
        color: #e5e7eb;
        font-size: 14px;
      }
      .input-row input:focus {
        outline: none;
        border-color: #6366f1;
      }
      .input-row button {
        padding: 10px 16px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(to right, #6366f1, #22d3ee);
        color: white;
        font-weight: 500;
        cursor: pointer;
        font-size: 14px;
        white-space: nowrap;
      }
      .input-row button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .hint {
        font-size: 12px;
        color: #9ca3af;
      }
      .columns {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: 12px;
      }
      @media (max-width: 768px) {
        .columns {
          grid-template-columns: 1fr;
        }
      }
      .column-card {
        background: #020617;
        border-radius: 14px;
        border: 1px solid #1f2937;
        padding: 12px;
      }
      .column-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 6px;
      }
      .column-subtitle {
        font-size: 11px;
        color: #9ca3af;
        margin-bottom: 10px;
      }
      .badge-row {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        margin-bottom: 6px;
      }
      .badge {
        font-size: 10px;
        padding: 3px 7px;
        border-radius: 999px;
        background: rgba(59, 130, 246, 0.1);
        color: #60a5fa;
      }
      .badge-green {
        background: rgba(16, 185, 129, 0.1);
        color: #6ee7b7;
      }
      .badge-amber {
        background: rgba(245, 158, 11, 0.1);
        color: #fbbf24;
      }
      .memory-item {
        border-radius: 10px;
        border: 1px solid #1f2937;
        padding: 8px 10px;
        margin-bottom: 8px;
        background: rgba(15, 23, 42, 0.7);
      }
      .memory-content {
        font-size: 13px;
        margin-bottom: 4px;
      }
      .memory-meta {
        font-size: 11px;
        color: #9ca3af;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .tag {
        font-size: 11px;
        color: #9ca3af;
      }
      .pill {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.15);
        font-size: 10px;
      }
      .error {
        color: #fecaca;
        font-size: 12px;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React via CDN for hackathon speed -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Your React code -->
    <script type="text/babel" src="/static/app.js"></script>
  </body>
</html>
